<div class="modal-layer">
    <div class="modal fade {{dialog.className}}" aria-hidden="true" tabindex="-1"
         ng-repeat="dialog in allDialogs()" id="{{dialog.name}}"
         ng-class="{topmostDialog: dialog.id == openedDialogs()[0]}"
         dcom-dialog="{{dialog.id}}">

        <div class="modal-dialog" ng-switch on="dialog.controller">
            <div ng-switch-when="null">
                <div class="modal-content" ng-include src="dialog.template"></div>
            </div>
            <div ng-switch-default>
                <div class="modal-content" ng-include src="dialog.template" ng-controller="dialog.controller"></div>
            </div>
        </div>

    </div>

    <div dcom-dialog-backdrop></div>
</div>
